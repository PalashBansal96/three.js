<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - compile performance</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #222;
				margin: 0px;
				overflow: hidden;
			}
			a {
				color: #f80;
			}
		</style>
	</head>

	<body>

		<script src="../build/three.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var camera, scene, renderer;
			var stats;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x222222 );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 0, 100 );

				scene.add( new THREE.AmbientLight( 0x222222 ) );

				var light = new THREE.PointLight( 0xffffff );
				light.position.copy( camera.position );
				scene.add( light );

				var ground = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 50, 50, 50 ),
					new THREE.MeshBasicMaterial()
				);
				ground.position.y = - 20;
				ground.rotation.x = - Math.PI / 2;
				scene.add( ground );

				setTimeout( function () {

					var materials = [
						new THREE.MeshStandardMaterial(),
						new THREE.MeshPhongMaterial(),
						new THREE.MeshLambertMaterial(),
						new THREE.MeshToonMaterial(),
						new THREE.MeshStandardMaterial( { defines: { AAA: 0 } } ),
						new THREE.MeshStandardMaterial( { defines: { BBB: 0 } } ),
						new THREE.MeshStandardMaterial( { defines: { CCC: 0 } } ),
						new THREE.MeshStandardMaterial( { defines: { DDD: 0 } } ),
					];

					for ( var i = 0, il = materials.length; i < il; i ++ ) {

						var geometry = new THREE.SphereBufferGeometry( 5 );
						var material = materials[ i ];
						var mesh = new THREE.Mesh( geometry, material );

						mesh.position.x = ( Math.random() - 0.5 ) * 50;
						mesh.position.y = - 15;
						mesh.position.z = ( Math.random() - 0.5 ) * 50;

						scene.add( mesh );

					}

				}, 2000 );

				stats = new Stats();
				document.body.appendChild( stats.dom );

			}

			function animate() {

				requestAnimationFrame( animate );

				stats.update();

				scene.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>

</html>
