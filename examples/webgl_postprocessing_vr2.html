<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - postprocessing vr</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="../build/three.js"></script>

		<script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/LuminosityHighPassShader.js"></script>

		<script src="js/postprocessing/EffectComposer.js"></script>
		<script src="js/postprocessing/RenderPass.js"></script>
		<script src="js/postprocessing/MaskPass.js"></script>
		<script src="js/postprocessing/ShaderPass.js"></script>
		<script src="js/postprocessing/UnrealBloomPass.js"></script>

		<script src="js/postprocessing/ShaderVRPass.js"></script>

		<script src="js/vr/WebVR.js"></script>
		<script src="js/vr/WebVRCamera.js"></script>
		<script src="js/controls/VRControls.js"></script>

		<script>

			if ( WEBVR.isAvailable() === false ) {

				document.body.appendChild( WEBVR.getMessage() );

			}

			var camera, scene, renderer, composer;
			var object, light;
			var controls, vrdisplay;

			WEBVR.getVRDisplay( function ( display ) {

				vrdisplay = display;

				init();
				animate();

			} );

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( WEBVR.getButton( vrdisplay, renderer.domElement ) );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.WebVRCamera( vrdisplay, renderer );
				camera.enableSubmitFrame( false ); // disables because it's invoked by ShaderVRPass

				controls = new THREE.VRControls( camera );
				controls.setVRDisplay( vrdisplay );

				//

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 1, 1000 );

				object = new THREE.Object3D();
				scene.add( object );

				var dummy = new THREE.Camera();
				dummy.position.z = 400;
				dummy.add( camera );

				scene.add( dummy );

				var geometry = new THREE.SphereGeometry( 1, 4, 4 );
				var material = new THREE.MeshPhongMaterial( { color: 0xffffff, shading: THREE.FlatShading } );

				for ( var i = 0; i < 100; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5 ).normalize();
					mesh.position.multiplyScalar( Math.random() * 400 );
					mesh.rotation.set( Math.random() * 2, Math.random() * 2, Math.random() * 2 );
					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 50;
					object.add( mesh );

				}

				scene.add( new THREE.AmbientLight( 0x222222 ) );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				// postprocessing

				composer = new THREE.EffectComposer( renderer );
				composer.setSize( window.innerWidth, window.innerHeight );

				composer.addPass( new THREE.RenderPass( scene, camera ) );

				var bloomPass = new THREE.UnrealBloomPass(
					new THREE.Vector2( window.innerWidth, window.innerHeight ),
					1.0, 0.7, 0.1
				);

				composer.addPass( new THREE.ShaderVRPass( vrdisplay, bloomPass ) );
				composer.addPass( new THREE.ShaderVRPass( vrdisplay, new THREE.ShaderPass( THREE.CopyShader ) ) );

				composer.passes[ composer.passes.length - 1 ].renderToScreen = true;

				//

				window.addEventListener( 'vrdisplaypresentchange', onWindowResize, false );
				window.addEventListener( 'resize', onWindowResize, false );

				onWindowResize();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				composer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				vrdisplay.requestAnimationFrame( animate );

				controls.update();

				object.rotation.x += 0.005;
				object.rotation.y += 0.01;

				composer.render();

			}

		</script>

	</body>
</html>
