<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF 2.0 - extensions</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #222222;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #808080;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}

			#container {
				position: absolute;
				top: 0px;
				width:100%;
				height:100%;
				z-index: -1;
			}

			#info a, .button {
				color: #f00;
				font-weight: bold;
				text-decoration: underline;
				cursor: pointer
			}

		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> -
			<a href="https://github.com/KhronosGroup/glTF" target="_blank" rel="noopener">glTF</a> 2.0 loader<br />
			<div id="description"></div>
		</div>

		<div id="container"></div>

		<script src="../build/three.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/GLTFLoader_client.js"></script>

		<script src="js/libs/stats.min.js"></script>

		<script>
			var orbitControls;
			var container, camera, scene, renderer, loader;
			var gltf, envMap, mixer, gui, extensionControls;
			var tileIndex = -10;

			var stats = new Stats();
			var clock = new THREE.Clock();

			var scenes = {
				Boombox: {
					name: 'BoomBox (PBR)',
					url: './models/gltf/BoomBox/%s/BoomBox.gltf',
					author: 'Microsoft',
					authorURL: 'https://www.microsoft.com/',
					cameraPos: new THREE.Vector3( 0.02, 0.01, 0.03 ),
					objectRotation: new THREE.Euler( 0, Math.PI, 0 ),
					addLights: true,
					extensions: [ 'glTF', 'glTF-Binary' ],
					addEnvMap: true
				},
				'Bot Skinned': {
					name: 'Bot Skinned',
					url: './models/gltf/BotSkinned/%s/Bot_Skinned.gltf',
					author: 'MozillaVR',
					authorURL: 'https://vr.mozilla.org/',
					cameraPos: new THREE.Vector3( 0.5, 2, 2 ),
					center: new THREE.Vector3( 0, 1.2, 0 ),
					objectRotation: new THREE.Euler( 0, 0, 0 ),
					addLights: true,
					addGround: true,
					shadows: true,
					extensions: [ 'glTF-MaterialsUnlit' ]
				},
				Duck: {
					name: 'Duck',
					url: './models/gltf/Duck/%s/Duck.gltf',
					author: 'Sony',
					authorURL: 'https://www.playstation.com/en-us/corporate/about/',
					cameraPos: new THREE.Vector3( 0, 3, 5 ),
					addLights: true,
					addGround: true,
					shadows: true,
					extensions: [ 'glTF', 'glTF-Embedded', 'glTF-Binary', 'glTF-Draco' ]
				},
				Monster: {
					name: 'Monster',
					url: './models/gltf/Monster/%s/Monster.gltf',
					author: '3drt.com',
					authorURL: 'http://www.3drt.com/downloads.htm',
					cameraPos: new THREE.Vector3( 30, 10, 70 ),
					objectScale: new THREE.Vector3( 0.4, 0.4, 0.4 ),
					objectPosition: new THREE.Vector3( 2, 1, 0 ),
					objectRotation: new THREE.Euler( 0, - 3 * Math.PI / 4, 0 ),
					animationTime: 3,
					addLights: true,
					shadows: true,
					addGround: true,
					extensions: [ 'glTF', 'glTF-Embedded', 'glTF-Binary', 'glTF-Draco', 'glTF-lights' ]
				},
				'Cesium Man': {
					name: 'Cesium Man',
					url: './models/gltf/CesiumMan/%s/CesiumMan.gltf',
					author: 'Cesium',
					authorURL: 'https://cesiumjs.org/',
					cameraPos: new THREE.Vector3( 0, 3, 10 ),
					objectRotation: new THREE.Euler( 0, 0, 0 ),
					addLights: true,
					addGround: true,
					shadows: true,
					extensions: [ 'glTF', 'glTF-Embedded', 'glTF-Binary', 'glTF-Draco' ]
				},
				'Cesium Milk Truck': {
					name: 'Cesium Milk Truck',
					url: './models/gltf/CesiumMilkTruck/%s/CesiumMilkTruck.gltf',
					author: 'Cesium',
					authorURL: 'https://cesiumjs.org/',
					cameraPos: new THREE.Vector3( 0, 3, 10 ),
					addLights: true,
					addGround: true,
					shadows: true,
					extensions: [ 'glTF', 'glTF-Embedded', 'glTF-Binary', 'glTF-Draco' ]
				}
			};

			var state = {
				scene: Object.keys( scenes )[ 0 ],
				extension: scenes[ Object.keys( scenes )[ 0 ] ].extensions[ 0 ],
				playAnimation: true
			};

			function onload() {

				container = document.getElementById( 'container' );
				container.appendChild( stats.dom );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x222222 );

				camera = new THREE.PerspectiveCamera( 45, container.offsetWidth / container.offsetHeight, 0.001, 1000 );
				//scene.add( camera );

				var ambient = new THREE.AmbientLight( 0x222222 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xdddddd, 4 );
				directionalLight.position.set( 0, 0, 1 ).normalize();
				scene.add( directionalLight );

				spot1 = new THREE.SpotLight( 0xffffff, 1 );
				spot1.position.set( 10, 20, 10 );
				spot1.angle = 0.25;
				spot1.penumbra = 0.75;

				scene.add( spot1 );

				var plane = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 0.03, 0.03 ),
					new THREE.MeshBasicMaterial()
				);
				plane.position.y = - 0.01;
				plane.rotation.x = - Math.PI / 2;

				scene.add( plane );

				renderer = new THREE.WebGLRenderer( { antialias: true, webglVersion: 'webgl2' } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				renderer.physicallyCorrectLights = true;

				container.appendChild( renderer.domElement );

				orbitControls = new THREE.OrbitControls( camera, renderer.domElement );

				loader = new THREE.GLTFLoader();

				window.addEventListener( 'resize', onWindowResize, false );

				buildGUI();
				initScene( scenes[ state.scene ] );
				animate();

			}

			function initScene( sceneInfo ) {

				var descriptionEl = document.getElementById( 'description' );

				if ( sceneInfo.author && sceneInfo.authorURL ) {

					descriptionEl.innerHTML = sceneInfo.name + ' by <a href="' + sceneInfo.authorURL + '" target="_blank" rel="noopener">' + sceneInfo.author + '</a>';

				}

				done = {};

				while ( scene.children.length > 4 ) {

					var node = scene.children[ 4 ];

					node.traverse( function ( object ) {

						freeTextures( object.material );

					} );

					scene.remove( node );

				}

				var url = sceneInfo.url.replace( /%s/g, state.extension );

				if ( state.extension === 'glTF-Binary' ) {

					url = url.replace( '.gltf', '.glb' );

				}

				var loadStartTime = performance.now();

				loader.load( url, function( data ) {

					tileIndex = -10;

					gltf = data;

					var object = gltf.scene;

					console.info( 'Load time: ' + ( performance.now() - loadStartTime ).toFixed( 2 ) + ' ms.' );

					if ( sceneInfo.cameraPos ) {

						camera.position.copy( sceneInfo.cameraPos );

					}

					if ( sceneInfo.center ) {

					//	orbitControls.target.copy( sceneInfo.center );

					}

					if ( sceneInfo.objectPosition ) {

						object.position.copy( sceneInfo.objectPosition );

					}

					if ( sceneInfo.objectRotation ) {

						object.rotation.copy( sceneInfo.objectRotation );

					}

					if ( sceneInfo.objectScale ) {

						object.scale.copy( sceneInfo.objectScale );

					}

					cache = {};

					object.traverse( function ( node ) {

						allocTextures( node.material );

					} );

					var animations = gltf.animations;

					if ( animations && animations.length ) {

						mixer = new THREE.AnimationMixer( object );

						for ( var i = 0; i < animations.length; i ++ ) {

							var animation = animations[ i ];

							// There's .3333 seconds junk at the tail of the Monster animation that
							// keeps it from looping cleanly. Clip it at 3 seconds
							if ( sceneInfo.animationTime ) {

								animation.duration = sceneInfo.animationTime;

							}

							var action = mixer.clipAction( animation );

							if ( state.playAnimation ) action.play();

						}

					}

					scene.add( object );
					onWindowResize();

				}, undefined, function ( error ) {

					console.error( error );

				} );

			}

			function onWindowResize() {

				camera.aspect = container.offsetWidth / container.offsetHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			var startTime = performance.now();

			function animate() {

				var endTime = performance.now();
				var elapsedTime = endTime - startTime;
				// if ( elapsedTime > 30.0 ) console.log( tileIndex, elapsedTime );

				requestAnimationFrame( animate );

				if ( mixer ) mixer.update( clock.getDelta() );

				orbitControls.update();

				scene.rotation.y += - 0.01;

				uploadTextures();

				render();

				stats.update();

				startTime = performance.now();

			}

			function render() {

				renderer.render( scene, camera );

			}

			function getEnvMap() {

				var path = 'textures/cube/Park2/';
				var format = '.jpg';
				var urls = [
					path + 'posx' + format, path + 'negx' + format,
					path + 'posy' + format, path + 'negy' + format,
					path + 'posz' + format, path + 'negz' + format
				];

				envMap = new THREE.CubeTextureLoader().load( urls );
				envMap.format = THREE.RGBFormat;

				return envMap;

			}

			function buildGUI() {

				gui = new dat.GUI( { width: 330 } );
				gui.domElement.parentElement.style.zIndex = 101;

				var sceneCtrl = gui.add( state, 'scene', Object.keys( scenes ) );
				sceneCtrl.onChange( reload );

				var animCtrl = gui.add( state, 'playAnimation' );
				animCtrl.onChange( toggleAnimations );

				updateGUI();

			}

			function updateGUI() {

				if ( extensionControls ) extensionControls.remove();

				var sceneInfo = scenes[ state.scene ];

				if ( sceneInfo.extensions.indexOf( state.extension ) === - 1 ) {

					state.extension = sceneInfo.extensions[ 0 ];

				}

				extensionControls = gui.add( state, 'extension', sceneInfo.extensions );
				extensionControls.onChange( reload );

			}

			function toggleAnimations() {

				for ( var i = 0; i < gltf.animations.length; i ++ ) {

					var clip = gltf.animations[ i ];
					var action = mixer.existingAction( clip );

					state.playAnimation ? action.play() : action.stop();

				}

			}

			function reload() {

				if ( loader && mixer ) mixer.stopAllAction();

				updateGUI();
				initScene( scenes[ state.scene ] );

			}

			function uploadTextures() {

				scene.traverse( function ( mesh ) {

					if ( mesh.material === undefined ) return;

					var material = mesh.material;

					uploadTexture( material.map, tileIndex );
					uploadTexture( material.aoMap, tileIndex );
					uploadTexture( material.emissiveMap, tileIndex );
					uploadTexture( material.normalMap, tileIndex );
					uploadTexture( material.metalnessMap, tileIndex );
					uploadTexture( material.roughnessMap, tileIndex );

				} );

				tileIndex ++;

			}

			function uploadTexture( map, index ) {

				if ( index < 0 ||  map === undefined || map === null || map.tiles === undefined ) return;

				var tiles = map.tiles;

				if ( index >= tiles.length ) return;

				var tile = tiles[ index ];
				var tex = map.clone();
				tex.image = tile.bitmap;
				renderer.copyTextureToTexture( new THREE.Vector2( tile.sx, tile.sy ), tex, map, tile.level );

			}

			var textures = {};
			var done = {};
			var cache = {};

			function freeTextures( material ) {

				if ( material === undefined ) return;

				for ( var key in material ) {

					if ( ! material[ key ] || material[ key ].isTexture !== true ) continue;

					var map = material[ key ];

					if ( done[ map.uuid ] === true ) continue;

					freeTexture( map );

					done[ map.uuid ] = true;

				}

			}

			function freeTexture( map ) {

				var image = map.image;
				var key = image.width + ':' + image.height;

				if ( textures[ key ] === undefined ) {

					textures[ key ] = [];

				}

				textures[ key ].push( map );

			}

			function allocTextures( material ) {

				if ( material === undefined ) return;

				for ( var key in material ) {

					if ( ! material[ key ] || material[ key ].isTexture !== true ) continue;

					var map = material[ key ];

					if ( cache[ map.uuid ] === undefined ) {

						cache[ map.uuid ] = allocTexture( map );

					}

					material[ key ] = cache[ map.uuid ];

				}

			}

			function allocTexture( map ) {

				var image = map.image;
				var key = image.width + ':' + image.height;

				if ( textures[ key ] === undefined || textures[ key ].length === 0 ) {

					return map;

				}

				var map2 = textures[ key ].pop();

				map2.copy( map );

				map2.tiles = map.tiles;

				return map2;

			}

			onload();
		</script>

	</body>
</html>
