<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - updateMatrixWorld performance test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/libs/dat.gui.min.js"></script>
		<script src="../build/three.dev.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var objects;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			var objectNum = 5000;
			var animationEnabled = false;
			var distance = 5000;

			var query = location.href.split( '?' )[ 1 ];

			if ( query ) {

				var queryArray = query.split( '&' );

				for ( var i = 0, il = queryArray.length; i < il; i ++ ) {

					var params = queryArray[ i ].split( '=' );
					var name = params[ 0 ].toLowerCase();
					var value = params[ 1 ];

					switch ( name ) {

						case 'num':
							objectNum = parseInt( value );
							break;

						case 'animation':
							animationEnabled = value.toLowerCase() === 'true';
							break;

						case 'distance':
							distance = parseInt( value );
							break;

						default:
							console.error( 'Unknown option: ' + name );

					}

				}

			}

			init();
			initGui();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 3200;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );

				objects = [];

				var material = new THREE.MeshNormalMaterial();

				var loader = new THREE.BufferGeometryLoader();
				loader.load( 'models/json/suzanne_buffergeometry.json', function ( geometry ) {

					geometry.computeVertexNormals();

					for ( var i = 0; i < objectNum; i ++ ) {

						var mesh = new THREE.Mesh( geometry, material );

						mesh.position.x = ( Math.random() - 0.5 ) * distance;
						mesh.position.y = ( Math.random() - 0.5 ) * distance;
						mesh.position.z = ( Math.random() - 0.5 ) * distance;
						mesh.rotation.x = Math.random() * 2 * Math.PI;
						mesh.rotation.y = Math.random() * 2 * Math.PI;
						mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 50 + 100;

						objects.push( mesh );

						scene.add( mesh );

					}

				} );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) * 10;
				mouseY = ( event.clientY - windowHalfY ) * 10;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function initGui() {

				var gui = new dat.GUI();

				var files = {
					none: 'webgl_performance_matrices_update.html',
					cache: 'webgl_performance_matrices_update_cache.html',
					dirty_flag: 'webgl_performance_matrices_update_dirty_flag.html'
				};

				var reverseFiles = {};

				for ( var key in files ) {

					reverseFiles[ files[ key ] ] = key;

				}

				var baseFilename = location.href.split( '?' ).shift().split( '/' ).pop();

				var api = {
					'solution': reverseFiles[ baseFilename ],
					'num': objectNum,
					'distance': distance,
					'animation': animationEnabled,
					'update': function () {
						location.href = files[ api.solution ] + '?' +
							'num=' + api.num + '&' +
							'distance=' + api.distance + '&' +
							'animation=' + api.animation;
					}
				};

				gui.add( api, 'solution', [ 'none', 'cache', 'dirty_flag' ] );
				gui.add( api, 'num', 1, 50000, 1 );
				gui.add( api, 'distance', 1, 50000, 1 );
				gui.add( api, 'animation' );
				gui.add( api, 'update' );

			}

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;
				camera.lookAt( scene.position );

				if ( animationEnabled ) {

					for ( var i = 0, il = objects.length; i < il; i ++ ) {

						objects[ i ].rotation.x += 0.01;
						objects[ i ].rotation.y += 0.02;

					}

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
