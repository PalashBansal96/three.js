<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #75ddc1;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader<br />
		</div>

		<script src="../build/three.js"></script>
		<script src="js/vr/WebVR.js"></script>

		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/controls/TransformControls.js"></script>

		<script src="js/loaders/DRACOLoader.js"></script>
		<script src="js/loaders/DDSLoader.js"></script>
		<script src="js/loaders/GLTFLoader.js"></script>
		<script src="js/loaders/plugins/GLTFMultiMaterialsPlugin.js"></script>
		<script src="js/loaders/plugins/GLTFMaterialsCartoonExtension.js"></script>
		<script src="js/loaders/plugins/GLTFMMDExtension.js"></script>

		<script src="js/libs/ammo.js"></script>
		<script src="js/animation/CCDIKSolver.js"></script>
		<script src="js/animation/MMDPhysics.js"></script>
		<script src="js/animation/MMDAnimationHelper.js"></script>

		<script src="js/effects/OutlineEffect.js"></script>

		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats, controls;
			var camera, scene, renderer, light;
			var controler;

			var mesh;
			var transformControls = [];
			var boneCaches = {};
			var tmpVector = new THREE.Vector3();

			var effect;
			var clock = new THREE.Clock();

			var helper = new THREE.MMDAnimationHelper( { afterglow: 2.0 } );

			helper.onBeforePhysics = function () { 

				solveIK();

			}

			Ammo().then( function ( AmmoLib ) {

				Ammo = AmmoLib;

				init();
				animate();

			} );

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				renderer.vr.enabled = true;
				container.appendChild( renderer.domElement );

				document.body.appendChild( WEBVR.createButton( renderer ) );

				effect = new THREE.OutlineEffect( renderer );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 2000 );
				camera.position.set( 0, 10, 30 );

				//controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.target.set( 0, 10, 0 );
				//controls.update();

				// envmap
				var path = 'textures/cube/skyboxsun25deg/';
				var format = '.jpg';
				var envMap = new THREE.CubeTextureLoader().load( [
					path + 'px' + format, path + 'nx' + format,
					path + 'py' + format, path + 'ny' + format,
					path + 'pz' + format, path + 'nz' + format
				] );

				scene = new THREE.Scene();
				scene.background = envMap;

				controller = renderer.vr.getController( 0 );
				scene.add( controller );

				light = new THREE.DirectionalLight( 0xffffff, 1.4 );
				light.position.set( -10, 6, 10 );
				scene.add( light );

				// model
				new THREE.GLTFLoader()
					.registerPlugin( 'Multimaterial', new THREE.GLTFMultiMaterialsPlugin() )
					.registerPlugin( 'EXT_MMD', new THREE.GLTFMMDExtensionPlugin() )
					.registerPlugin( 'EXT_cartoon', new THREE.GLTFMaterialsCartoonExtension() )
					.load( './models/gltf/Miku/glTF/miku.gltf', function ( gltf ) {

					console.log( gltf );

					mesh = gltf.scene.children[ 0 ];

					mesh.rotation.y = Math.PI / 8;
					mesh.position.y = - 10;
					mesh.position.z = - 30;

					setupIK( mesh );

					helper.add( mesh, {
						physics: true
					} );

					scene.add( mesh );

				} );

				window.addEventListener( 'resize', onWindowResize, false );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {

				helper.update( clock.getDelta() );
				effect.render( scene, camera );

				stats.update();

			}

			function addTransformControl( bone ) {

				var control = new THREE.TransformControls( camera, renderer.domElement );
				control.attach( bone );
				scene.add( control );

				transformControls.push( control );

			}

			function getBoneByName( mesh, name ) {

				if ( boneCaches[ name ] === undefined ) {

					boneCaches[ name ] = mesh.skeleton.getBoneByName( name );

				}

				return boneCaches[ name ];

			}

			function setupIK( mesh ) {

				addArmIK( '左', mesh,
					mesh.geometry.userData.MMD.iks,
					mesh.geometry.userData.MMD.bones );

				addArmIK( '右', mesh,
					mesh.geometry.userData.MMD.iks,
					mesh.geometry.userData.MMD.bones );

				addTransformControl(
					getBoneByName( mesh, '左足ＩＫ' ) );

				addTransformControl(
					getBoneByName( mesh, '左つま先ＩＫ' ) );

				addTransformControl(
					getBoneByName( mesh, '右足ＩＫ' ) );

				addTransformControl(
					getBoneByName( mesh, '右つま先ＩＫ' ) );

				addTransformControl(
					getBoneByName( mesh, 'センター' ) );

			}

			function addArmIK( side, mesh, iks, boneParams ) {

				var ik = {};
				var skeleton = mesh.skeleton;
				var bones = mesh.skeleton.bones;

				addArmPlusBones( side, mesh, iks, boneParams );

				var target = getBoneByName( mesh, side + '手首ＩＫ' );
				var effector = getBoneByName( mesh, side + '手首+' );

				ik.target = bones.indexOf( target );
				ik.effector = bones.indexOf( effector );

				var linkBone = effector.parent;
				var links = [];

				for ( var i = 0; i < 3; i ++ ) {

					console.log( linkBone.name );

					var link = {};
					link.index = bones.indexOf( linkBone );

					// heuristic

					if ( linkBone.name.indexOf( 'ひじ' ) !== - 1 ) {

						link.limitation = new THREE.Vector3(
							linkBone.position.y, - linkBone.position.x, 0 ).normalize();

/*
						if ( side === '左' ) {

							link.rotationMin = new THREE.Vector3( - Math.PI / 2, - Math.PI, - Math.PI );
							link.rotationMax = new THREE.Vector3( Math.PI, Math.PI, Math.PI );

						} else {

							link.rotationMin = new THREE.Vector3( - Math.PI, - Math.PI, - Math.PI );
							link.rotationMax = new THREE.Vector3( Math.PI / 2, Math.PI, Math.PI );

						}
*/

					} else if ( linkBone.name.indexOf( '肩' ) !== - 1 ) {

						link.rotationMin = new THREE.Vector3( - Math.PI / 128, - Math.PI / 128, - Math.PI / 128 );
						link.rotationMax = new THREE.Vector3( Math.PI / 128, Math.PI / 128, Math.PI / 128 );

					} else {

						link.rotationMin = new THREE.Vector3( - Math.PI / 2, - Math.PI / 2, - Math.PI / 2 );
						link.rotationMax = new THREE.Vector3( Math.PI / 2, Math.PI / 2, Math.PI / 2 );

					}

					links.push( link );

					linkBone = linkBone.parent;

				}

				ik.links = links;
				ik.iteration = 10;
				ik.maxAngle = 2;

				console.log( ik );

				iks.push( ik );

				addTransformControl( target );

			}

			function addArmPlusBones( side, mesh, iks, boneParams ) {

				var ik = {};
				var skeleton = mesh.skeleton;
				var bones = mesh.skeleton.bones;

				var armBone = getBoneByName( mesh, side + '腕' );
				var elbowBone = getBoneByName( mesh, side + 'ひじ' );
				var wristBone = getBoneByName( mesh, side + '手首' );

				var ikBone = wristBone.clone();
				ikBone.name += 'ＩＫ';

				var meshWorldPosition = new THREE.Vector3();
				var wristWorldPosition = new THREE.Vector3();

				mesh.getWorldPosition( meshWorldPosition );
				wristBone.getWorldPosition( wristWorldPosition );

				ikBone.position.copy( wristWorldPosition.sub( meshWorldPosition ) );

				var armBonePlus = armBone.clone();
				armBonePlus.name += '+';

				var elbowBonePlus = elbowBone.clone();
				elbowBonePlus.name += '+';

				var wristBonePlus = wristBone.clone();
				wristBonePlus.name += '+';

				armBone.parent.add( armBonePlus );
				armBonePlus.add( elbowBonePlus );
				elbowBonePlus.add( wristBonePlus );

				mesh.add( ikBone );

				skeleton.bones.push( armBonePlus );
				skeleton.bones.push( elbowBonePlus );
				skeleton.bones.push( wristBonePlus );
				skeleton.bones.push( ikBone );

				skeleton.boneInverses.push( new THREE.Matrix4() );
				skeleton.boneInverses.push( new THREE.Matrix4() );
				skeleton.boneInverses.push( new THREE.Matrix4() );
				skeleton.boneInverses.push( new THREE.Matrix4() );

				boneParams.push( {} );
				boneParams.push( {} );
				boneParams.push( {} );
				boneParams.push( {} );

			}

			function solveIK() {

				var objects = helper.objects.get( mesh );

				if ( ! objects ) return;

				var target1 = getBoneByName( mesh, '右手首ＩＫ' );
				target1.position.copy( controller.position );
				target1.updateMatrix();

				var target2 = getBoneByName( mesh, '左手首ＩＫ' );
				target2.position.set( 3, 10, 0 );
				target2.updateMatrix();

				helper.objects.get( mesh ).ikSolver.update();

				updateArmBones( mesh, '左' );
				updateArmBones( mesh, '右' );

				// lookAtCamera( mesh ); // just for fun

			}

			function updateArmBones( mesh, side ) {

				getBoneByName( mesh, side + '腕' ).quaternion.copy(
					getBoneByName( mesh, side + '腕+' ).quaternion );
				getBoneByName( mesh, side + 'ひじ' ).quaternion.copy(
					getBoneByName( mesh, side + 'ひじ+' ).quaternion );
				getBoneByName( mesh, side + '手首' ).quaternion.copy(
					getBoneByName( mesh, side + '手首+' ).quaternion );

			}

			function lookAtCamera( mesh ) {

				var neck = getBoneByName( mesh, '首' );

				camera.getWorldPosition( tmpVector );
				tmpVector.y -= 15;  // heuristic

				neck.lookAt( tmpVector );

				neck.rotation.x = Math.max( 
					Math.min( neck.rotation.x, Math.PI / 2 ),
					- Math.PI / 2 );
				neck.rotation.y = Math.max( 
					Math.min( neck.rotation.y, Math.PI / 2 ),
					- Math.PI / 2 );
				neck.rotation.z = Math.max( 
					Math.min( neck.rotation.z, Math.PI / 4 ),
					- Math.PI / 4 );

			}

		</script>

	</body>
</html>
