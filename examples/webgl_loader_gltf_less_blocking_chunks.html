<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #75ddc1;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader<br />
			Battle Damaged Sci-fi Helmet by
			<a href="https://sketchfab.com/theblueturtle_" target="_blank" rel="noopener">theblueturtle_</a><br />
		</div>

		<script src="../build/three.js"></script>

		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/GLTFLoader.js"></script>

		<script src="js/WebGL.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>
			THREE.TextureLoader.prototype.load = function ( url, onLoad, onProgress, onError ) {

				var texture = new THREE.Texture();

				var loader = new THREE.ImageBitmapLoader( this.manager );
				loader.setCrossOrigin( this.crossOrigin );
				loader.setPath( this.path );

				loader.load( url, function ( image ) {

					texture.image = image;

					var isJPEG = url.search( /\.jpe?g$/i ) > 0 || url.search( /^data\:image\/jpeg/ ) === 0;

					texture.format = isJPEG ? THREE.RGBFormat : THREE.RGBAFormat
					texture.needsUpdate = true;

					if ( onLoad !== undefined ) {

						onLoad( texture );

					}

				}, onProgress, onError );

				return texture;

			};

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var container, stats, controls;
			var camera, scene, renderer, light;

			var chunkSize = { width: 256, height: 256 };
			var imageMap = new Map();
			var chunkQueue = [];

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( -1.8, 0.9, 2.7 );

				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, -0.2, -0.2 );
				controls.update();

				// envmap
				var path = 'textures/cube/Bridge2/';
				var format = '.jpg';
				var envMap = new THREE.CubeTextureLoader().load( [
					path + 'posx' + format, path + 'negx' + format,
					path + 'posy' + format, path + 'negy' + format,
					path + 'posz' + format, path + 'negz' + format
				] );

				scene = new THREE.Scene();
				scene.background = envMap;

				light = new THREE.HemisphereLight( 0xbbbbff, 0x444422 );
				light.position.set( 0, 1, 0 );
				scene.add( light );

				var plane = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 3, 3 ),
					new THREE.MeshBasicMaterial( { color: 0xffffff } )
				);

				plane.rotation.x = - Math.PI * 90 / 180;
				plane.position.y = - 1;

				scene.add( plane );

				// model
				var loader = new THREE.GLTFLoader();

				setTimeout( () => {

					loader.load( 'models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf', function ( gltf ) {

						gltf.scene.traverse( function ( child ) {

							if ( child.isMesh ) {

								child.material.envMap = envMap;

							}

							if ( child.material !== undefined ) {

								var material = child.material;

								for ( var key in material ) {

									var element = material[ key ];

									if ( element && typeof element === 'object' &&
										element.isTexture === true && element.isCubeTexture !== true ) {

										var texture = element;
										var image = element.image;

										if ( ! imageMap.has( texture ) ) {

											imageMap.set( texture, image );
											texture.version --;
											texture.image = undefined;

										}

									}

								}

							}

						} );

						setTimeout( () => {

							scene.add( gltf.scene );

							setTimeout( () => {

								var num = 0;;

								imageMap.forEach( ( image, texture ) => {

									setTimeout( () => {

										createImageBitmap( new ImageData( 1, 1 ), {
											resizeWidth: image.width,
											resizeHeight: image.height
										} ).then( imageBitmap => {

											texture.image = imageBitmap;
											texture.needsUpdate = true;

											setTimeout( () => {

												createChunks( texture, image );

											}, 3000 );

										} );

									}, num * 2000 );

									num ++;

								} );

							}, 3000 );

						}, 3000 );

					}, undefined, function ( e ) {

						console.error( e );

					} );

				}, 3000 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				scene.rotation.y += 0.01;

				uploadChunk();

				renderer.render( scene, camera );

				stats.update();

			}

			function createChunks( target, imageBitmap ) {

				var width = imageBitmap.width;
				var height = imageBitmap.height;

				var level = 0;

				while ( true ) {

					createChunksForLevel( target, imageBitmap, width, height, level );

					if ( width === 1 && height === 1 ) break;

					width = Math.max( ( width / 2 ) | 0, 1 );
					height = Math.max( ( height / 2 ) | 0, 1 );
					level ++;

				}

			}

			function createChunksForLevel( target, imageBitmap, width, height, level ) {

				var pending;

				if ( imageBitmap.width !== width || imageBitmap.height !== height ) {

					pending = createImageBitmap( imageBitmap, {
						resizeWidth: width,
						resizeHeight: height
					} );

				} else {

					pending = Promise.resolve( imageBitmap );

				}

				pending.then( imageBitmap => {

					var sx = 0;
					var sy = 0;

					var sw = Math.min( chunkSize.width, width );
					var sh = Math.min( chunkSize.height, height );

					while ( sy < height ) {

						createChunk( target, imageBitmap, sx, sy, sw, sh, level, width, height );

						sx += sw;

						if ( sx >= width ) {

							sx = 0;
							sy += sh;

						}

					}

				} );

			}

			function createChunk( target, imageBitmap, sx, sy, sw, sh, level ) {

				createImageBitmap( imageBitmap, sx, sy, sw, sh ).then( chunkBitmap => {

					var texture = target.clone();
					texture.image = chunkBitmap;

					chunkQueue.push( {
						position: new THREE.Vector2( sx, sy ),
						texture: texture,
						target: target,
						level: level
					} );

				} );

			}

			function uploadChunk() {

				if ( chunkQueue.length === 0 ) return;

				var chunk = chunkQueue.shift();

				renderer.copyTextureToTexture(
					chunk.position,
					chunk.texture,
					chunk.target,
					chunk.level
				);

			}

		</script>

	</body>
</html>
