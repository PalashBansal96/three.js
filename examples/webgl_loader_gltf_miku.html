<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #75ddc1;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader<br />
		</div>

		<script src="../build/three.js"></script>

		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/GLTFLoader.js"></script>

		<script src="js/libs/ammo.js"></script>
		<script src="js/animation/CCDIKSolver.js"></script>
		<script src="js/animation/MMDPhysics.js"></script>
		<script src="js/animation/MMDAnimationHelper.js"></script>

		<script src="js/effects/OutlineEffect.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats, controls;
			var camera, scene, renderer, light;

			var effect;
			var clock = new THREE.Clock();

			var helper = new THREE.MMDAnimationHelper( { afterglow: 2.0 } );

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );

				effect = new THREE.OutlineEffect( renderer );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 2000 );
				camera.position.set( 0, 10, 30 );

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 10, 0 );
				controls.update();

				// envmap
				var path = 'textures/cube/skyboxsun25deg/';
				var format = '.jpg';
				var envMap = new THREE.CubeTextureLoader().load( [
					path + 'px' + format, path + 'nx' + format,
					path + 'py' + format, path + 'ny' + format,
					path + 'pz' + format, path + 'nz' + format
				] );

				scene = new THREE.Scene();
				scene.background = envMap;

				light = new THREE.HemisphereLight( 0xbbbbff, 0x444422 );
				light.position.set( 0, 1, 0 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( -10, 6, -10 );
				scene.add( light );

				// model
				var loader = new THREE.GLTFLoader();
				loader.load( './models/gltf/Miku/glTF-Binary/Miku.glb', function ( gltf ) {

					console.log( gltf );

					var mesh = gltf.scene.children[ 0 ];
					var animation = gltf.animations[ 0 ];

					var tracks = animation.tracks;

					// workaround

					var morphIndex = 0;

					for ( var i = 0, il = tracks.length; i < il; i ++ ) {

						var track = tracks[ i ];

						if ( track instanceof THREE.NumberKeyframeTrack
							&& track.name.slice( - 22 ) === '.morphTargetInfluences' ) {

							track.name += '[' + ( morphIndex ++ ) + ']';

							//console.log( track );

						}

					}

					helper.add( mesh, {
						animation: animation,
						physics: true
					} );

					gltf.scene.traverse( function ( child ) {

						if ( child.isMesh ) {

							if ( Array.isArray( child.material ) ) {

								for ( var i = 0, il = child.material.length; i < il; i ++ ) {

									child.material[ i ].envMap = envMap;

								}

							} else {

								child.material.envMap = envMap;

							}

						}

					} );

					scene.add( mesh );

				} );

				window.addEventListener( 'resize', onWindowResize, false );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				helper.update( clock.getDelta() );
				effect.render( scene, camera );

				stats.update();

			}

		</script>

	</body>
</html>
